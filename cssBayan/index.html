<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="index.css" />
    <title>Bayan</title>
  </head>
  <body>
    <div class="container">
      <h2 id="title">CSS Bayan</h2>
      <div class="bayan">
        <div class="bayan__item">
          <div class="bayan__row">
            <span class="bayan__title"> Interview day</span>
            <div class="bayan__active" ></div>
          </div>
          <div class="bayan__mem-image"><img src="./img/1.png" alt="" /></div>
        </div>
        <div class="bayan__item">
          <div class="bayan__row">
            <span class="bayan__title">Finally task</span>
            <div class="bayan__active"></div>
          </div>
          <div class="bayan__mem-image"><img src="./img/2.png" alt="" /></div>
        </div>
        <div class="bayan__item">
          <div class="bayan__row">
            <span class="bayan__title">RS Clone</span>
            <div class="bayan__active"></div>
          </div>
          <div class="bayan__mem-image"><img src="./img/3.png" alt="" /></div>
        </div>
        <div class="bayan__item">
          <div class="bayan__row">
            <span class="bayan__title" id="one-title">Hard week</span>
            <div class="bayan__active" id="one-active"></div>
          </div>
          <div class="bayan__mem-image" id="one-img"><img src="./img/4.png" alt="" /></div>
        </div>
        <div class="bayan__item">
          <div class="bayan__row">
            <span class="bayan__title">When you are a student at RSSchool</span>
            <div class="bayan__active"></div>
          </div>
          <div class="bayan__mem-image"><img src="./img/5.png" alt="" /></div>
        </div>
      </div>
    </div>

</html>
